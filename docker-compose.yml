version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: contractdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d contractdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  contract-service:
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/contractdb?sslmode=disable
      JWT_SECRET: 5259a270e9e1ba39c6446f32d685512ee5ec0b576fd004dbb22d7742536878b4
      PORT: "8080"

volumes:
  pgdata:
